<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Czat + Tablica + Notatki</title>
<script src="app.js" defer></script>
</head>
<body>

<h2>Logowanie</h2>
<input id="loginName" placeholder="login">
<input id="loginPass" placeholder="hasło" type="password">
<button onclick="login()">Zaloguj</button>
<button onclick="logout()">Wyloguj</button>

<p id="userInfo">Nie zalogowano</p>

<hr>

<!-- CZAT -->
<div id="chatSection" style="display:none;">
    <h2>Czat główny</h2>
    <div id="chatOutput" style="border:1px solid #000; height:150px; overflow:auto;"></div>

    <input id="msg" placeholder="Wpisz wiadomość">
    <button onclick="sendMessage()">Wyślij</button>
</div>

<hr>

<!-- TABLICA -->
<div id="boardSection" style="display:none;">
    <h2>Tablica nauczyciela</h2>
    <textarea id="board" style="width:300px; height:100px;"><br>
    <button id="saveBoardBtn" onclick="setBoard()">Zapisz tablicę</button>
</div>

<hr>

<!-- NOTATKI -->
<div id="noteSection" style="display:none;">
    <h2>Notatki prywatne</h2>
    <textarea id="note" style="width:300px; height:100px;"></textarea><br>
    <button onclick="saveNote()">Zapisz notatkę</button>
</div>

</body>
</html>
