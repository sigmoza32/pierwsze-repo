<!DOCTYPE html><!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Czat + Tablica + Notatki (Repo2)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; padding: 12px; }
  textarea { font-family: inherit; font-size: 14px; }
  .section { margin-bottom: 18px; }
  textarea[readonly] { background: #f0f0f0; color: #333; }
  #chatOutput { border:1px solid #000; height:150px; overflow:auto; padding:6px; background:#fff; }
  .hidden { display:none; }
</style>
<!-- ładuj app.js z defer by DOM był gotowy -->
<script src="app.js" defer></script>
</head>
<body>

<h1>TEST Repo2 — Czat / Tablica / Notatki</h1>

<div class="section">
  <strong>Logowanie</strong><br>
  <input id="loginName" placeholder="login" /> 
  <input id="loginPass" placeholder="hasło" type="password" />
  <button id="btnLogin">Zaloguj</button>
  <button id="btnLogout">Wyloguj</button>
  <div id="userInfo">Nie zalogowano</div>
</div>

<hr>

<!-- CZAT -->
<div id="chatSection" class="section hidden">
  <h2>Czat główny</h2>
  <div id="chatOutput"></div>
  <div style="margin-top:8px;">
    <input id="msg" placeholder="Wpisz wiadomość" style="width:70%;" />
    <button id="btnSend">Wyślij</button>
  </div>
</div>

<hr>

<!-- TABLICA -->
<div id="boardSection" class="section hidden">
  <h2>Tablica nauczyciela</h2>
  <textarea id="board" style="width:100%; height:120px;"></textarea><br>
  <button id="saveBoardBtn">Zapisz tablicę</button>
</div>

<hr>

<!-- NOTATKI -->
<div id="noteSection" class="section hidden">
  <h2>Notatki prywatne</h2>
  <textarea id="note" style="width:100%; height:120px;"></textarea><br>
  <button id="saveNoteBtn">Zapisz notatkę</button>
</div>

</body>
</html>
