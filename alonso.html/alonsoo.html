<!DOCTYPE html>
<html lang="pl">
<head>

        }

        #gif {
            max-width: 95vw;

            border-radius: 15px;
            border: 5px solid #00c8ff;
            box-shadow: 0 0 25px #00c8ff, 0 0 50px #00c8ff;
        }
    </style>

   
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Brak dostępu! Zaloguj się.");
            window.location.href = "login.html"; 
        }
    </script>
</head>
