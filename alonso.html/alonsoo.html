<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gify</title>

    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gif {
            max-width: 95vw;
            max-height: 80vh;
            border-radius: 15px;
            border: 5px solid;
            margin-bottom: 20px;
            transition: 0.4s;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #00c8ff;
            color: black;
            font-weight: bold;
        }

        button:hover {
            background: #00a3cc;
        }
    </style>
</head>
<body>

    <img id="gif" src="" alt="gif">

    <div class="buttons">
        <button onclick="prevGif()">â¬… Poprzedni</button>
        <button onclick="losowyGif()">ðŸŽ² Losowy</button>
        <button onclick="nextGif()">NastÄ™pny âž¡</button>
    </div>

    <script>
        const gify = [
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGI3MGI3MGIxMTJmNTk5YjowMnBwd0xHd05hMDFoMGRod3ZraTJtZyZlcD12MS4xLjI1/5BWx8ONNwNOwbHP0Dr/200.gif",
            "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2U1MGI3MGIxMTJmNTk5YjowMnBwd0xHd05hMDFoMGRod3ZraTJtZyZlcD12MS4xLjI1/Mur6TbNr7PGXyNlPyR/200.gif",
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2U1MGI3MGIxMTJmNTk5YjowMnBwd0xHd05hMDFoMGRod3ZraTJtZyZlcD12MS4xLjI1/4KF8EdNFw6oNsgle3n/200.gif",
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2U1MGI3MGIxMTJmNTk5YjowMnBwd0xHd05hMDFoMGRod3ZraTJtZyZlcD12MS4xLjI1/3HFxwHayrUu2GhSsZ9/200.gif",
            "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2U1MGI3MGIxMTJmNTk5YjowMnBwd0xHd05hMDFoMGRod3ZraTJtZyZlcD12MS4xLjI1/tJY68TKk9Y7qC1px08/200.gif"
        ];

        const neonKolory = [
            "#00ffff", // cyan
            "#ff00ff", // rÃ³Å¼
            "#39ff14", // zielony neon
            "#ff073a", // czerwony neon
            "#faff00"  // Å¼Ã³Å‚ty neon
        ];

        let index = 0;
        const img = document.getElementById("gif");

        function pokazGifa() {
            img.src = gify[index];
        }

        function nextGif() {
            index = (index + 1) % gify.length;
            pokazGifa();
        }

        function prevGif() {
            index = (index - 1 + gify.length) % gify.length;
            pokazGifa();
        }

        function losowyGif() {
            let nowy;
            do {
                nowy = Math.floor(Math.random() * gify.length);
            } while (nowy === index);

            index = nowy;
            pokazGifa();
        }

        function zmienNeon() {
            const kolor = neonKolory[Math.floor(Math.random() * neonKolory.length)];
            img.style.borderColor = kolor;
            img.style.boxShadow = `
                0 0 25px ${kolor},
                0 0 50px ${kolor},
                0 0 80px ${kolor}
            `;
        }

        // START
        pokazGifa();
        zmienNeon();

        // auto zmiana ramki co 2 sekundy
        setInterval(zmienNeon, 2000);
    </script>

</body>
</html>
