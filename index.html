<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja lekcyjna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== SIDEBAR ===== */
.sidebar {
    min-height: 100vh;
    background: #222831;
    color: #ffffff;
    padding-top: 25px;
    border-right: 3px solid #00adb5;
}

.sidebar h4 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 20px;
    color: #00e0ff;
    text-shadow: 0 0 5px rgba(0,225,255,0.5);
}

/* Linki menu */
.sidebar a {
    display: block;
    padding: 12px 18px;
    margin: 6px 10px;
    border-radius: 8px;
    color: #eeeeee;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    transition: 0.25s;
    text-decoration: none;
}

.sidebar a:hover {
    background: #00adb5;
    border-color: #00e0ff;
    color: white;
    transform: translateX(4px);
}

/* Formularz ‚Äî mocniejszy efekt hover */
.sidebar input,
.sidebar select {
    margin-bottom: 12px;
    background: #2b3038;
    border: 1px solid #00adb5;
    color: #ffffff;
    transition: 0.25s ease;
}

/* Mocniejszy neonowy cie≈Ñ przy najechaniu */
.sidebar input:hover,
.sidebar select:hover {
    background: #373c45;        /* ciemniejszy grafit */
    border-color: #00e0ff;      /* ja≈õniejszy turkus */
    box-shadow: 0 0 15px rgba(0, 224, 255, 0.9), 0 0 25px rgba(0, 224, 255, 0.6);
}

/* Placeholder bardziej czytelny */
.sidebar input::placeholder {
    color: #cccccc;
}

/* ===== G≈Å√ìWNA ZAWARTO≈öƒÜ ===== */
h2 {
    font-size: 32px;
    font-weight: 700;
    color: #00adb5;
    text-shadow: 0 0 8px rgba(0,200,255,0.4);
}

/* Karty */
.card {
    border-radius: 12px;
    border: none;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

.card-header {
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px 12px 0 0 !important;
}

/* Pola tekstowe */
textarea, input, select {
    border-radius: 10px !important;
    background: #ffffff;
    color: #222;
}

textarea::placeholder {
    color: #777 !important;
}

/* Czatu */
#chat-box {
    height: 300px;
    overflow-y: auto;
    background: #ffffff;
    border-radius: 8px;
    border: 1px solid #ccc;
}

/* Sekcje */
.content-section {
    display: none;
    animation: fadeIn 0.25s ease;
}

.content-section.active {
    display: block;
}

/* ANIMACJA */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- PANEL BOCZNY -->
        <aside class="col-md-3 col-lg-2 sidebar">
            <h4>Menu</h4>
            <a href="#section-board">üìã Tablica nauczyciela</a>
            <a href="#section-chat">üí≠ Czat grupowy</a>
            <a href="#section-notes">üìù Prywatne notatki</a>
            <hr>
            <h6 class="text-center">U≈ºytkownik</h6>
            <div class="px-3">
                <input type="text" class="form-control mb-2" placeholder="Login">
                <input type="text" class="form-control mb-2" placeholder="Has≈Ço">
                <select class="form-select mb-2">
                    <option>Ucze≈Ñ</option>
                    <option>Nauczyciel</option>
                </select>
                <button class="btn btn-primary w-100">Zaloguj</button>
            </div>
        </aside>

        <!-- G≈Å√ìWNA ZAWARTO≈öƒÜ -->
        <main class="col-md-9 col-lg-10 p-4">
            <h2 class="text-center mb-4">üí¨ Aplikacja Lekcyjna</h2>

            <!-- TABLICA NAUCZYCIELA -->
            <section id="section-board" class="content-section active">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">üìã Tablica nauczyciela</div>
                    <div class="card-body">
                        <textarea id="teacher-board" class="form-control" placeholder="Tylko nauczyciel mo≈ºe edytowaƒá"></textarea>
                        <button class="btn btn-success mt-2">Zapisz tablicƒô</button>
                    </div>
                </div>
            </section>

            <!-- CZAT GRUPOWY -->
            <section id="section-chat" class="content-section">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">üí≠ Czat grupowy</div>
                    <div class="card-body">
                        <div id="chat-box"></div>
                        <div class="input-group mt-2">
                            <input type="text" class="form-control" placeholder="Napisz wiadomo≈õƒá...">
                            <button class="btn btn-success">Wy≈õlij</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- PRYWATNE NOTATKI -->
            <section id="section-notes" class="content-section">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">üìù Prywatne notatki</div>
                    <div class="card-body">
                        <textarea class="form-control" rows="6" placeholder="Twoje prywatne notatki..."></textarea>
                        <button class="btn btn-info mt-2">Zapisz notatkƒô</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
<script src="notes.js"></script>
</html>
