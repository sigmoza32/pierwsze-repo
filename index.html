<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikacja lekcyjna</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --bg-dark: #0f0f10;
    --sidebar-bg: #222831;
    --turquoise: #00e0ff;
    --turquoise-dark: #00adb5;
    --text-light: #e6ffff;
}

body {
    background: var(--bg-dark);
    color: var(--text-light);
}

.sidebar {
    background: var(--sidebar-bg);
    border-right: 3px solid var(--turquoise-dark);
}

.sidebar a:hover {
    background: var(--turquoise-dark) !important;
}

.main-area {
    background: linear-gradient(180deg, #001018, #001a26, #002b3d);
    border: 2px solid var(--turquoise);
    box-shadow: 0 0 15px var(--turquoise);
    border-radius: 12px;
    min-height: 100vh;
}

::placeholder {
    color: #7eeaff !important;
}

.blok-tresci { display: none; }
.blok-tresci.aktywne { display: block; }

.panel-lewy input {
    transition: 0.3s ease, box-shadow 0.3s ease;
    color: #7eeaff;
}

.panel-lewy input:hover,
.panel-lewy input:focus {
    box-shadow: 0 0 12px var(--turquoise);
}

.przycisk-logowania {
    transition: 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.przycisk-logowania:hover {
    box-shadow: 0 0 20px var(--turquoise), 0 0 30px var(--turquoise-dark);
    transform: translateY(-2px);
}
</style>
</head>
<body>

<div class="container-fluid">
    <div class="row g-0">

        <!-- LEWY PANEL -->
        <aside class="col-md-3 col-lg-2 sidebar panel-lewy text-light p-4">

            <h4 class="text-center fw-bold mb-4 display-5" style="color: var(--turquoise);">Menu</h4>

            <nav class="nav flex-column mb-4">
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-przejdz="sekcja-tablica">üìã Tablica nauczyciela</a>
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-przejdz="sekcja-czat">üí≠ Czat grupowy</a>
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-przejdz="sekcja-notatki">üìù Prywatne notatki</a>
            </nav>

            <h6 class="text-center fw-bold mb-3 fs-2" style="color: var(--turquoise);">U≈ºytkownik</h6>

            <div>
                <input type="text" class="form-control rounded-3 mb-2 bg-dark text-light border-info" placeholder="Login">
                <input type="password" class="form-control rounded-3 mb-2 bg-dark text-light border-info" placeholder="Has≈Ço">

                <button class="btn w-100 mt-2 text-light rounded-3 przycisk-logowania" 
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Zaloguj
                </button>
            </div>

        </aside>

        <!-- PANEL G≈Å√ìWNY -->
        <main id="panel-glowny" class="col-md-9 col-lg-10 p-4 main-area"></main>

    </div>
</div>

<script src="notes.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
