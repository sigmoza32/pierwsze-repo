<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikacja lekcyjna</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #0f0f10;
    font-family: 'Segoe UI', sans-serif;
    color: #e6ffff;
    margin: 0;
}

/* SIDEBAR */
.sidebar {
    min-height: 100vh;
    background: #222831;
    color: #ffffff;
    padding-top: 25px;
    border-right: 3px solid #00adb5;
}
.sidebar h4, .sidebar h6 { text-align: center; }
.sidebar h4 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 40px;
    color: #00e0ff;
    text-shadow: 0 0 5px rgba(0,225,255,0.5);
}
.sidebar h6 {
    margin-bottom: 15px;
    font-weight: 600;
    font-size: 26px;
    color: #00e0ff;
    text-shadow: 0 0 5px rgba(0,225,255,0.5);
}
.sidebar a {
    display: block;
    padding: 12px 18px;
    margin: 6px 10px;
    border-radius: 8px;
    color: #eeeeee;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    transition: 0.25s;
    text-decoration: none;
}
.sidebar a:hover {
    background: #00adb5;
    border-color: #00e0ff;
    color: white;
    transform: translateX(4px);
}

/* neonowe inputy */
.sidebar input,
.sidebar select {
    margin-bottom: 12px;
    background: #2b3038 !important;
    border: 1px solid #00adb5;
    color: #00e0ff !important;
    transition: 0.25s ease;
    border-radius: 10px;
}
.sidebar input::placeholder { color: #7ad7e3; }
.sidebar select {
    appearance: none;
    background: #2b3038 url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2300e0ff'><polygon points='0,0 16,0 8,10'/></svg>") no-repeat right 10px center;
    background-size: 14px;
}
.sidebar select option { background: #2b3038; color: #00e0ff; }
.sidebar input:hover, .sidebar select:hover {
    background: #373c45;
    border-color: #00e0ff;
    box-shadow: 0 0 12px rgba(0, 224, 255, 0.9);
}
.sidebar input:focus, .sidebar select:focus {
    background: #373c45 !important;
    color: #00e0ff !important;
    border-color: #00e0ff;
    box-shadow: 0 0 12px rgba(0, 224, 255, 0.8);
}

/* neonowy przycisk */
.btn-login {
    background: #00adb5;
    border: 1px solid #00e0ff;
    color: #e6ffff !important;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.9);
    border-radius: 10px;
    transition: 0.25s ease, transform 0.25s ease;
}
.btn-login:hover {
    background: #00e0ff;
    color: #ffffff !important;
    text-shadow: 0 0 12px rgba(255, 255, 255, 1);
    border-color: #8fffff;
    box-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8);
    transform: translateY(-2px);
}

/* PRAWA STRONA */
main {
    min-height: 100vh;
    background-color: #000; /* czarne t≈Ço poczƒÖtkowo */
    padding: 25px;
}
main.logged-in {
    background: linear-gradient(180deg, #001018, #001a26, #002b3d);
    border: 2px solid #00eaff;
    box-shadow: 0 0 15px #00eaff;
    border-radius: 12px;
    color: #d0f9ff;
}
main.logged-in h2 { color: #9dfcff; text-shadow: 0 0 12px #00eaff; }
main.logged-in textarea {
    background: #00202a;
    color: #d0f9ff;
    border: 1px solid #00eaff;
}
main.logged-in textarea:focus {
    box-shadow: 0 0 14px #00eaff;
}
.content-section { display: none; }
.content-section.active { display: block; }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 col-lg-2 sidebar">
            <h4>Menu</h4>
            <a data-target="section-board">üìã Tablica nauczyciela</a>
            <a data-target="section-chat">üí≠ Czat grupowy</a>
            <a data-target="section-notes">üìù Prywatne notatki</a>
            <hr>
            <h6>U≈ºytkownik</h6>
            <div class="px-3">
                <input type="text" class="form-control mb-2" placeholder="Login">
                <input type="password" class="form-control mb-2" placeholder="Has≈Ço">
                <select class="form-select mb-2">
                    <option>Ucze≈Ñ</option>
                    <option>Nauczyciel</option>
                </select>
                <button class="btn btn-login w-100 mt-2">Zaloguj</button>
            </div>
        </aside>

        <main id="main-content" class="col-md-9 col-lg-10 p-4">
            <!-- PoczƒÖtkowo tylko czarne t≈Ço -->
        </main>
    </div>
</div>

<script src="notes.js"></script>
</body>
</html>
