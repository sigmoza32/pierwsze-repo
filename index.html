<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja lekcyjna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .panel-boczny {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .panel-boczny h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .panel-boczny a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px 10px;
            border-radius: 5px;
        }
        .panel-boczny a:hover {
            background-color: #495057;
        }
        .sekcja {
            display: none;
        }
        .sekcja.widoczna {
            display: block;
        }
        #czat-grupowy {
            height: 300px;
            overflow-y: scroll;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #tablica-nauczyciela {
            height: 150px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- PANEL BOCZNY -->
        <aside class="col-md-3 col-lg-2 panel-boczny">
            <h4>Menu</h4>
            <a href="#sekcja-tablica" data-target="sekcja-tablica">üìã Tablica nauczyciela</a>

                    <div class="card-body">
                        <div id="czat-grupowy"></div>

                    <div class="card-header bg-info text-white">üìù Prywatne notatki</div>
                    <div class="card-body">

                        <button class="btn btn-info mt-2">Zapisz notatkƒô</button>
                    </div>

        </main>

    </div>
</div>
</body>
</html>
