


<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikacja lekcyjna</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
 :root {
    --bg-dark: #0f0f10;
    --sidebar-bg: #222831;
    --turquoise: #00e0ff;
    --turquoise-dark: #00adb5;
    --text-light: #e6ffff;
}

body {
    background: var(--bg-dark);
    color: var(--text-light);
}

/* LEWY PANEL */
.sidebar {
    background: var(--sidebar-bg);
    border-right: 3px solid var(--turquoise-dark);
    min-height: 100vh;
    overflow-y: auto;
}

.sidebar a:hover {
    background: var(--turquoise-dark) !important;
}

/* G≈Å√ìWNY PANEL */
.main-area {
    background: linear-gradient(180deg, #001018, #001a26, #002b3d);
    border: 2px solid var(--turquoise);
    box-shadow: 0 0 15px var(--turquoise);
    border-radius: 12px;
    min-height: calc(100vh - 20px);
}

#msg::placeholder {
    color: #000000 !important;
}

::placeholder {
    color: #7eeaff !important;
}

.blok-tresci { display: none; }
.blok-tresci.aktywne { display: block; }

.panel-lewy input {
    transition: 0.3s ease, box-shadow 0.3s ease;
    color: #a7ff7e;
}

.panel-lewy input:hover,
.panel-lewy input:focus {
    box-shadow: 0 0 12px var(--turquoise);
}

.przycisk-logowania {
    transition: 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.przycisk-logowania:hover {
    box-shadow: 0 0 20px var(--turquoise), 0 0 30px var(--turquoise-dark);
    transform: translateY(-2px);
}

/* --- RESPONSYWNO≈öƒÜ --- */
@media (max-width: 768px) {

    .sidebar {
        border-right: none;
        border-bottom: 3px solid var(--turquoise-dark);
        min-height: auto;
        padding: 1.5rem !important;
    }

    h4.display-5 {
        font-size: 1.8rem;
    }

    .nav-link {
        font-size: 1rem;
        padding: 10px 14px !important;
    }

    .panel-lewy input {
        font-size: 1rem;
    }

    .przycisk-logowania {
        font-size: 1rem;
        padding: 10px;
    }

    .main-area {
        margin-top: 20px;
        min-height: auto;
    }
}

/* --- CZAT PE≈ÅNA PRAWA STRONA --- */
.blok-tresci.aktywne#chatSection {
    width: 100%;
    
    display: flex;
    flex-direction: column;
}

/* Okno czatu */
#chatOutput {
    flex: 1;                      /* zajmuje ca≈ÇƒÖ dostƒôpnƒÖ przestrze≈Ñ */
    height: 500px;                  /* usuwa sta≈ÇƒÖ wysoko≈õƒá */
    margin-bottom: 10px;
    border: 1px solid var(--turquoise);
    border-radius: 12px;
    padding: 10px;
    background-color: #001a26;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* Pojedyncza wiadomo≈õƒá */
#chatOutput p {
    margin: 0;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    color: #fff;
    background-color: #004466;    /* domy≈õlny kolor cudzych wiadomo≈õci */
    align-self: flex-start;        /* cudze po lewej */
    transition: all 0.2s ease;
}

/* W≈Çasne wiadomo≈õci */
#chatOutput p.user {
    background-color: var(--turquoise-dark);
    color: #fff;
    align-self: flex-end;          /* w≈Çasne po prawej */
}

/* Pogrubienie nazwy */
#chatOutput p b {
    margin-right: 5px;
    color: var(--turquoise);
}



#btnSend {
    margin-top: 5px;
    border-radius: 12px;
    padding: 8px 16px;
}

/* Pasek przewijania w czacie */
#chatOutput::-webkit-scrollbar {
    width: 8px;
}

#chatOutput::-webkit-scrollbar-thumb {
    background: var(--turquoise-dark);
    border-radius: 4px;
}


    </style>

<script src="app.js" defer></script>
</head>
<body>

<div class="container-fluid">
    <div class="row g-0">

        <!-- LEWY PANEL -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar panel-lewy text-light p-4">

            <h4 class="text-center fw-bold mb-4 display-5" style="color: var(--turquoise);">Menu</h4>

            <nav class="nav flex-column mb-4">
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-go="boardSection">üìã Tablica nauczyciela</a>
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-go="chatSection">üí≠ Czat grupowy</a>
                <a class="nav-link text-light border rounded-3 mb-2 px-3 py-2" data-go="noteSection">üìù Prywatne notatki</a>
            </nav>

            <h6 class="text-center fw-bold mb-3 fs-2" style="color: var(--turquoise);" id="userInfo">
                Nie zalogowano
            </h6>

            <div>
                <input type="text" class="form-control rounded-3 mb-2 bg-dark text-light border-info" placeholder="Login" id="loginName">
                <input type="password" class="form-control rounded-3 mb-2 bg-dark text-light border-info" placeholder="Has≈Ço" id="loginPass">

                <button id="btnLogin" class="btn w-100 mt-2 text-light rounded-3 przycisk-logowania"
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Zaloguj
                </button>

                <button id="btnLogout" class="btn w-100 mt-2 text-light rounded-3 przycisk-logowania"
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Wyloguj
                </button>
            </div>

        </aside>

        <!-- PANEL G≈Å√ìWNY -->
        <main id="panel-glowny" class="col-12 col-md-9 col-lg-10 p-4 main-area">

            <!-- TABLICA -->
            <section id="boardSection" class="blok-tresci" style="display:none;">
                <h2>üìã Tablica nauczyciela</h2>
                <textarea class="form-control rounded-3" rows="6" id="board"></textarea>
                <button id="saveBoardBtn" class="btn mt-3 text-light rounded-3"
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Zapisz tablicƒô
                </button>
            </section>

            <!-- CZAT -->
            <section id="chatSection" class="blok-tresci" style="display:none;">
                <h2>üí≠ Czat grupowy</h2>
                <div id="chatOutput" style="border:1px solid #fff;  overflow:auto;"></div>
                <input id="msg" class="form-control mt-2" placeholder="Wpisz wiadomo≈õƒá">
                <button id="btnSend" class="btn mt-2 text-light rounded-3"
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Wy≈õlij
                </button>
            </section>

            <!-- NOTATKI -->
            <section id="noteSection" class="blok-tresci" style="display:none;">
                <h2>üìù Notatki</h2>
                <textarea class="form-control rounded-3" rows="6" id="note"></textarea>
                <button id="saveNoteBtn" class="btn mt-3 text-light rounded-3"
                        style="background: var(--turquoise-dark); border-color: var(--turquoise);">
                    Zapisz notatkƒô
                </button>
            </section>

        </main>

    </div>
</div>

</body>
<style>/* Pole wiadomo≈õci i przycisk */



    #msg {
        margin-top: 5px;
        border-radius: 12px;
        padding: 8px 12px;
        color: black;
    }
</style>
</html>
